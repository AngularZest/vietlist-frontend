

<div class="container">
    <div class="row">
      <div class="col-12 text-end">
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          (click)="close()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="col-12">
        <h1 mat-dialog-title class="text-center">Forgot Password</h1>
      </div>
    </div>
    <div mat-dialog-content class="mt-4">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input
              type="text"
              class="input-control"
              placeholder="Email"
            />
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="text-center">
      <button type="button" class="btn orange-background-btn-w-100">Submit</button>
      <div class="mt-3">
        <div class="d-flex">
            <div>
                <div class="ms-auto forgot_password" (click)="navigateToLogin()" >Login</div>
            </div>
            <div class="ms-auto forgot_password" (click)="navigateToRegister()">Create Account</div>
          </div>
      </div>
    </div>
  </div>
