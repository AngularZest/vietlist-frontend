<div class="container">
  <div class="row">
    <div class="col-12 text-end">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="col-12">
      <h1 mat-dialog-title class="text-center">Forgot Password</h1>
    </div>
  </div>
  <form [formGroup]="forgotPasswordForm">
    <div mat-dialog-content class="mt-4">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input type="text" class="input-control" placeholder="Email" formControlName="email"
              appFormControlValidation [validationMsgId]=" 'email-required-msg' " />
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="text-center">
      <button mat-flat-button   class="btn  orange-background-btn-w-100" (click)="forgotPassword()">
        <span *ngIf="!loader">Submit</span>
        <app-loader *ngIf="loader"></app-loader>
      </button>
      <div class="mt-3">
        <div class="d-flex">
          <div>
            <div class="ms-auto forgot_password" (click)="navigateToLogin()">Login</div>
          </div>
          <div class="ms-auto forgot_password" (click)="navigateToRegister()">Create Account</div>
        </div>
      </div>
    </div>
  </form>
</div>
