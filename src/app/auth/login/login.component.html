<div class="container">
  <div class="row">
    <div class="col-12 text-end">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="close()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="col-12">
      <h1 mat-dialog-title class="text-center">Login</h1>
    </div>
  </div>
  <div mat-dialog-content class="mt-4">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input
            type="text"
            class="input-control"
            placeholder="Username or Email"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="input-control" placeholder="Password" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <div class="d-flex">
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="remember"
                />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>
            </div>
            <div class="ms-auto forgot_password">Forgot Password ?</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="text-center">
    <button type="button" class="btn orange-background-btn-w-100">Login</button>
    <div class="mt-3">
      <p class="new-to-vietlist">
        New to Vietlist? <span class="create-account">Create account</span>
      </p>
    </div>
  </div>
</div>
