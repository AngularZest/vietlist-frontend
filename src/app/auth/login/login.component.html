<div class="container-fluid g-0">
  <section class="banner">
    <div class="content">
      <h1>Login</h1>
    </div>
  </section>

  <div class="container">
    <div class="form-cnt">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center form-heading">Sign in</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="form-group">
            <input
            type="text"
            class="input-control"
            placeholder="Username or Email"
          />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <input type="text" class="input-control" placeholder="Password" />
          </div>
        </div>
      
        <div class="col-12">
          <div class="form-group">
            <div class="d-flex">
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="remember"
                  />
                  <label class="form-check-label" for="remember">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="ms-auto forgot_password" (click)="forgotPassword()">Forgot Password ?</div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn orange-background-btn-w-100">Submit</button>
       
        </div>
        <div class="mt-3">
          <p class="new-to-vietlist">
            New to Vietlist? <span class="create-account" (click)="navigateToRegister()">Create account</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
