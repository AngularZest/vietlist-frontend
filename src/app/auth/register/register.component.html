<div class="container-fluid g-0">
  <section class="banner">
    <div class="content">
      <h1>Register</h1>
    </div>
  </section>
  <form [formGroup]="signupForm">
    <div class="container">
      <div class="form-cnt">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center form-heading">Sign Up</h1>
          </div>
          <div class="col-12 m-auto text-center">
            <mat-radio-group aria-label="Select an option" [ngModel]="selectedSignupType"
              [ngModelOptions]="{ standalone: true }" (ngModelChange)="changeSignupType()" name="radio">
              @for (key of signupType; track $index) {
              <mat-radio-button value="{{ key.value }}" [checked]="key.checked" (click)="selectType(key.value)">{{
                key.name }}</mat-radio-button>
              }
            </mat-radio-group>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <div class="form-group">
              <input class="input-control" type="text" placeholder="Buisness Name" formControlName="username"
                appFormControlValidation [validationMsgId]="'business-required-msg'" />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input
                class="input-control"
                type="text"
                formControlName="email"
                placeholder="Email"
                appFormControlValidation
                [validationMsgId]="'email-required-msg'"
              />
            </div>
          </div>

          <!-- <div class="col-12">
            <div class="form-group">
              <mat-select
                class="vietlist-select"
                placeholder="Roles"
                formControlName="role"
                appFormControlValidation
                [validationMsgId]="'role-type-msg'"
             
              >
                @for (role of rolesArray; track $index) {
                  <mat-option [value]="role.value">{{ role.label}}</mat-option>

                }
              </mat-select>
            </div>
          </div> -->
          <div class="col-12">
            <div class="form-group">
              <mat-select
                class="vietlist-select"
                placeholder="Business type"
                formControlName="business_type"
                appFormControlValidation
                [validationMsgId]="'business-type-msg'"
              >
                <mat-option value="retail">Retail</mat-option>
                <mat-option value="restaurant">Restaurant</mat-option>
                <mat-option value="restaurant">Service</mat-option>
              </mat-select>
            </div>
          </div>

          @if (selectedVal == 'buisness') {
            <!-- <div class="col-12">
              <div class="form-group">
                <mat-select
                  class="vietlist-select"
                  placeholder="Role"
                  formControlName="business_type"
                  appFormControlValidation
                  [validationMsgId]="'business-type-msg'"
                >
                  <mat-option value="retail">Retail</mat-option>
                  <mat-option value="restaurant">Restaurant</mat-option>
                  <mat-option value="restaurant">Services</mat-option>
                </mat-select>
              </div>
            </div> -->
            <div class="col-12">
              <div class="form-group">
                <mat-select
                  class="vietlist-select"
                  placeholder="Roles"
                  formControlName="role"
                  appFormControlValidation
                  [validationMsgId]="'role-type-msg'"
               
                >
                  @for (role of rolesArray; track $index) {
                    <mat-option [value]="role.value">{{ role.label}}</mat-option>
  
                  }
                </mat-select>
              </div>
            </div>
          }
          <div class="col-12">
            <div class="form-group">
              <div class="input-group">
                <input class="input-control" [type]="!isHidePassword ? 'password' : 'text' "  formControlName="password" placeholder="Password"
                  />
                <span class="input-group-text" id="basic-addon1" (click)="hidePassword()">
                  <i *ngIf="!isHidePassword" class="fa fa-eye-slash" aria-hidden="true" style="color:#6c757d"></i>
                  <i *ngIf="isHidePassword" class="fa fa-eye" aria-hidden="true" style="color:#6c757d"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input
                class="input-control"
                type="password"
                formControlName="confirmPassword"
                placeholder="Confirm Password"
                appFormControlValidation
                [validationMsgId]="'confirm-password-required-msg'"
              />
              <span class="error-message" *ngIf="passwordsMismatch()">
                Confirm Password does not match
              </span>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="terms"
                  [formControl]="terms"
                />
                <label class="form-check-label" for="terms">
                  Accept Terms & Conditions
                </label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button
              class="btn orange-background-btn-w-100"
              type="submit"
              (click)="submitRegistration()"
              [disabled]="!signupForm.valid || terms.value == false"
            >
              <span *ngIf="!loader">Submit</span>
              <app-loader *ngIf="loader"></app-loader>
            </button>
          </div>

          <div class="mt-3">
            <p class="forgot_password" (click)="navigateToLogin()">Login</p>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
