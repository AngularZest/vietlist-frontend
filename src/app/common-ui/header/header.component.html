<nav
  class="navbar navbar-expand-lg fixed-top bg-body-tertiary"
  style="z-index: 1000"
>
  <div class="container-fluid">
    <div class="logo-container">
      <a class="navbar-brand" href="#">
        <img
          class="brand-logo"
          src="/assets/icons/brand-logo.svg"
          alt="brand-logo"
        />
      </a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        @for (item of navItems; track $index) {
          <li class="nav-item">
            <span
              [routerLink]="item.href"
              [ngClass]="{
                'nav-link': true,
                'nav-bar-items': true,
                active: isRouteActive(item.href)
              }"
            >
              <div>
                {{ item.label }}
              </div>
              <div class="dot">
                <p></p>
              </div>
            </span>
          </li>
        }
        <div class="country-dropdown">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              (click)="toggleDropdown($event)"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="/assets/icons/united-states.svg" alt="us-flag" />
            </a>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>Vietnamese</span>
              </button>
            </mat-menu>

            <!-- <span mat-button [matMenuTriggerFor]="menu">
                        Menu
                        <img src="/assets/Icon/arrow-down-sign-to-navigate.svg" alt="arrow" />
                    </span>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu> -->
          </li>
        </div>
        <div class="search-box">
          <div class="search-icon" (click)="handleSearchFiled()">
            <img src="/assets/icons/search-icon.svg" alt="search-icon" />
          </div>
          <div
            class="search row"
            [ngClass]="{
              'hide-search-field': !isSearchInputVisible,
              'show-search-Input': isSearchInputVisible
            }"
          >
            <div class="search-input col">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Search here"
              />
            </div>
            <div class="add-zipcode col">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <img
                    src="/assets/icons/location-icon.svg"
                    alt="location-icon"
                  />
                </span>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="basic-addon1"
                  id="exampleFormControlInput1"
                  placeholder="Add zipcode"
                />
              </div>
            </div>
            <div class="search-btn col-1 g-0">
              <img src="/assets/icons/search-btn.svg" alt="search-btn" />
            </div>
          </div>
        </div>
        <div class="btn-container">
          <div class="login-btn">
            <button type="button" class="btn" (click)="login()">Login</button>
          </div>
          <div class="sign-up-btn">
            <button type="button" class="btn" (click)="register()">
              Sign Up
            </button>
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>
