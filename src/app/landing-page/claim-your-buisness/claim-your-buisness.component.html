<div class="container-fluid g-0">
  <div class="banner-1">
    <div class="content">
      <h1>Claim Your Business</h1>
      <p>
        Don’t miss out on potential customers. Make your business discoverable
        on Vietlist.biz!”
      </p>
      <div class="d-flex justify-content-center">
        <div>
          <button class="btn find-buisness-btn">Add Your Buisness</button>
        </div>
        <div class="mx-3">
          <button class="btn list-buisness-btn">Claim Your Buisness</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
        @for(key of buisnessFacility ; track $index){
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                  <div class="d-flex">
                    <div>
                      <div class="icon-div">
                        <img [src]="key.icon" />
                      </div>
                    </div>
                    <div class="mx-2">
                      <h3>{{key.title}}</h3>
                      <p>{{key.description}}</p>
                    </div>
                  </div>
                </div>
              </div>
        }
    </div>
  </div>
</div>
