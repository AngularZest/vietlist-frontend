<div class="container-fluid g-0">
    <section class="banner">
        <div class="content">
            <h1>Account</h1>
        </div>
    </section>

    <div class="container">
        <div class="row my-5">
            <div class="col-4">
                <div class="sidebar-cnt">
                    <div class="sidebar-items">
                        <div class="upload-profile">
                            <div class="profile-pic-div"></div>
                        </div>
                        <p class="user-email">{{email}}</p>
                        <ul>
                            @for(key of sidebarMenu ; track $index){
                            <li><span><i [class]="key.icon"></i></span>{{key.label}}</li>
                            }
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-8 mt-4">

                <section>
                    <h1 class="profile-heading">
                        Edit Profile
                    </h1>
                    <div class="row mt-5">
                        <div class="form-group">
                            <div class="col-12">
                                <input type="text" class="input-control" [(ngModel)]="email" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <input type="text" class="input-control" [(ngModel)]="userName" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn orange-background-btn-w-100">Update Profile</button>
                        </div>
                    </div>
                </section>
                <!-- <app-edit-profile [emailres]="emailres"></app-edit-profile> -->
            </div>
        </div>
    </div>
