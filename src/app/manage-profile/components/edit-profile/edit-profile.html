<section>
    <h1 class="profile-heading">
        Edit Profile
    </h1>
    <div class="row mt-5">
        <div class="form-group">
            <div class="col-12">
                <input type="text" class="input-control" [(ngModel)]="email" readonly />
            </div>
        </div>
        <div class="form-group">
            <div class="col-12">
                <input type="text" class="input-control" [(ngModel)]="userName" readonly />
            </div>
        </div>
        <div class="form-group">
            <button class="btn orange-background-btn-w-100" (click)="handleUpdateUser()" >Update Profile</button>
        </div>
    </div>
   
</section>
